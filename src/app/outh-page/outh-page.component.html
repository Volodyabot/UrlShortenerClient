<div style="text-align: center;">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">

        <mat-tab label="Login">
            <br>
            <br>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <mat-form-field appearance="outline" style="width: 320px;">
                    <input matInput placeholder="Enter login..." name="username" [(ngModel)]="model.username" required
                        [maxlength]="20">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" style="width: 320px;">
                    <input matInput placeholder="Enter password..." name="password" [(ngModel)]="model.password"
                        required [minlength]="4">
                </mat-form-field>
                <br>
                <button mat-flat-button color="primary" style="width: 320px; height: 56px;" type="submit"
                    [disabled]="!loginForm.valid">Login</button>
            </form>
        </mat-tab>

        <mat-tab label="Register">
            <br>
            <br>
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <mat-form-field appearance="outline" style="width: 320px;">
                    <input matInput placeholder="Enter login..." name="username" [(ngModel)]="model.username"
                        [maxlength]="20" required>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" style="width: 320px;">
                    <input matInput placeholder="Enter password..." name="password" [(ngModel)]="model.password"
                        required [minlength]="6">
                </mat-form-field>
                <br>
                <button mat-flat-button color="primary" style="width: 320px; height: 56px;" type="submit"
                    [disabled]="!registerForm.valid">Register</button>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
